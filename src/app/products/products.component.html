<h2 id="category">Categories</h2>

<div class="categories_list">
    <div class="item" (click)="submit('phone')">Mobile Phones</div>
    <div class="item" (click)="submit('laptop')">Laptops</div>
</div>

<ng-container *ngIf="show">
 
    <ul class="cards" *ngIf="specificProduct">
        <li *ngFor="let item of specificProduct">
          <a href="" class="card">
            <img src={{item.images[3]}} class="card__image" alt="" />
            <div class="card__overlay">
              <div class="card__header">
                <svg class="card__arc" xmlns="http://www.w3.org/2000/svg"><path /></svg>                     
                <img class="card__thumb" src="https://i.imgur.com/7D7I6dI.png" alt="" />
                <div class="card__header-text">
                  <h3 class="card__title">{{item.title}}</h3>            
                  <span class="card__status">{{item.brand}}</span>
                </div>
              </div>
              <p class="card__description">{{item.description}}</p>
            </div>
          </a>      
        </li>
    </ul>
</ng-container>
